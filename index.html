<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap and Animate.css Project</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
  <script src="libs/gl-matrix/gl-matrix-min.js"></script>
  <!-- <script src="libs/stars_gl.js" type="module"></script> -->
  <link rel="stylesheet" href="style.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script> -->
<!--   <script src="https://greggman.github.io/webgl-lint/webgl-lint.js" crossorigin></script> -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/twgl.js/dist/5.x/twgl-full.module.js" type="module"></script>
</head>
<body>
  <button id="toggleControlPanelButton">☰</button>
  <div id="controlPanel">
    <h2>Layer Settings</h2>
    <div id="layers"></div>
    <button id="addLayerButton">Add Layer</button>
    <button id="saveLayoutButton">Save Layout</button>
    <button id="toggleButton">➖<//button>
    <input type="file" id="loadLayoutInput" style="display:none;" />
  <button id="loadLayoutButton">Load Layout</button>
  <!-- <button id="exportAnimationButton">Export Animation</button> -->
  <br>
  <label for="breatheCheckbox">Breathe</label>
  <input type="checkbox" id="breatheCheckbox" />
  <br>
  <label for="rangeSelect">Range:</label>
  <select id="rangeSelect">
    <option value="7.5-14">Alpha (7.5-14Hz) – The Deep Relaxation Wave, preparation phase</option>
    <option value="4-7.5">Theta (4-7.5Hz) – The Light Meditation And Sleeping Wave, suggestion phase</option>
    <option value="40-42">Gamma (above 40Hz) – The Insight Wave</option>
  </select>
  <br><br>
  <label for="frequencyInput">Frequency:</label>
  <input type="number" id="frequencyInput" min="7.5" max="14" step="0.1">
</div>
<div class="canvas-container" id="canvasContainer">
  <canvas id="backgroundCanvas" width="800" height="600"></canvas>

  <canvas id="foregroundCanvas" width="800" height="600"></canvas>
  <canvas id="webglCanvas" width="800" height="600"></canvas>
</div>
<div id="preview"></div>

<script src="index.js" type="module"></script>
</body>
</html>
